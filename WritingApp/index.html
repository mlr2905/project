<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WritingApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<style>
   body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa; /* Fallback background color */
            margin: 0;
            min-height: 100vh;
            background-image: url("wallpaper-dark.jpg");
            width: 70%;
            margin-left: 10%;
        }

        .chat-container {
            background-image: url("w.jpg");
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a card-like appearance */
            border: 1px solid #ccc;
            display: flex; /* Use flexbox to control container's height */
            flex-direction: column; /* Display latest message at the bottom */
            overflow-y: auto;
        }

        .message-balloon {
            background-color: #035d4c; /* Green background for sent messages */
            color: #fff; /* Text color for sent messages */
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            clear: both;
            float: left;
            width: 20%;
            text-align: left;
        }
        
        .message-balloon-received {
            background-color: #1f2c34; /* White background for received messages */
            color: #fff; /* Text color for received messages */
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            clear: both;
            float: right;
            width: 20%;
            text-align: right;
        }

        .username-column {
            border: none;
            width: 20%;
        }
        .message-column {
            border: none;
            width: 60%;
        }
        .time-column {
            border: none;
            width: 10%;
        }
        .actions-column {
            border: none;
            width: 10%;
        }
        .update-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
        .delete-button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
         /* New style for time */
         .message-time {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        </style>
<body>
    <h1>WritingApp</h1>
       


   
    
        <div class="chat-container" id="tableBody"></div>
        <input type="text" id="text" required><button id="post-button" onclick="post_data()">send</button> <br />




    <script>
      const a = prompt("What is your name?")

        function post_data() {

        let new_user = a
          let new_text = document.getElementById('text').value
          let new_time = time_now ()
        

            
 const  url ='https://db-nmn5.onrender.com/chats'
             fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "user": "${new_user}",
                            "text": "${new_text}",
                            "time": "${new_time}"

                        }`
            }).then(response => {
                if (!response.ok) {
                    console.error(response)
                    alert('failure') // 1 -- failure
                } else {
                }
            })
        }
        
   
        function time_now (){
  // קבל את השעה הנוכחית
  const now = new Date();

  // קבל את השעות הנוכחיות
  const hours = now.getHours();

  // קבל את הדקות הנוכחיות
  const minutes = now.getMinutes();

  const day = now.getDate()

  const Month = now.getMonth()+1
  
  const Year = now.getFullYear()	

  // קבל את השניות הנוכחיות
  const seconds = now.getSeconds();
  let time  =`${hours}:${minutes}:${seconds}  ${day}/${Month}/${Year}`


return time
        }

 function get(){
           fetch("https://db-nmn5.onrender.com/chats") // 649 cards
   .then(res => res.json())
   .then(data => {
     // Save the data in localStorage
     localStorage.setItem("db-chats", JSON.stringify(data));
   })

   let db_chats = JSON.parse(localStorage.getItem("db-chats"))

   let r = document.createElement("tr");

   
const postsList = document.getElementById('tableBody')
postsList.innerHTML = ""

for (let i = 0; i < db_chats.length; i++) {
    const row = document.createElement('div')
    if(db_chats[i].user === a){
                    row.innerHTML = `<br/><div class="message-balloon">
                    <div >${db_chats[i].user}:</div>
                    <div ></div>

                    <div>${db_chats[i].text}</div><div><sub>${db_chats[i].time}</sub></div></div>
                    `
                    postsList.appendChild(row)
    }
    else{
                row.innerHTML = `<br/><div class="message-balloon-received">
                    <div >:${db_chats[i].user}</div>
                    <div ></div>

                    <div>${db_chats[i].text}</div><div><sub>${db_chats[i].time}</sub></div></div>
                    `
                    postsList.appendChild(row)
    }
}

 }

 setInterval(get, 500)

    </script>
    
</body>
</html>
