<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <!-- script my files -->
    <link rel="stylesheet" href="style.css">
    <script src="files js/Default_cells.js"></script>
    <script src="files js/chat_board.js"></script>
    <script src="files js/check_online.js"></script>
    <script src="files js/emoji_keyboard.js"></script>
    <script src="files js/fetch_func.js"></script>
    <script src="files js/last_maessage.js"></script>
    <script src="files js/Multi-purpose.js"></script>
    <script src="files js/Printing_messages.js"></script>
    <script src="files js/Types of messages.js"></script>
    <!-- script bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- script iconify and sweetalert2 and  facebook-->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
</head>

<body>
    <h1 class="title" style="color: white;">QuickChat</h1>
    <div class="chat-list col-md-4" id="chats" style=" display:none">
        <div class="chat-box active">
            <div class="chat-details" onclick="main_screen()">
                <div class="row">
                    <h3>chats</h3><iconify-icon class="main_screen" style='font-size:40px;color: #44423c'
                        icon="vaadin:exit-o"></iconify-icon>
                </div>
            </div>
        </div>
        <div class="chat-box" onclick="activation(1)">
            <div class="img-box">
                <img class="img-cover" id="img_user1" src="" />
            </div>
            <div class="chat-details">
                <div class="text-head" id="user-name1">
                </div>
                <div class="text-message" id="p-1">
                </div>
            </div>
        </div>
        <div class="chat-box" onclick="activation(2)">
            <div class="img-box">
                <img class="img-cover" id="img_user2" src="" />
            </div>
            <div class="chat-details">
                <div class="text-head" id="user-name2">
                </div>
                <div class="text-message" id="p-2">
                </div>
            </div>
        </div>
        <div class="chat-box" onclick="activation(3)">
            <div class="img-box">
                <img class="img-cover" id="img_user3" src="" />
            </div>
            <div class="chat-details">
                <div class="text-head" id="user-name3">
                </div>
                <div class="text-message" id="p-3">
                </div>
            </div>
        </div>
        <div class="chat-box" onclick="activation(4)">
            <div class="img-box">
                <img class="img-cover" id="img_user4" src="" />
            </div>
            <div class="chat-details">
                <div class="text-head" id="user-name4">
                </div>
                <div class="text-message" id="p-4">
                </div>
            </div>
        </div>
    </div>
    <br />

    <div class="page-content" id="page-content" style="display: none">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="box box-warning direct-chat direct-chat-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title" >Chat Messages</h3>
                        </div>
                        <div class="box-body" >
                            <div class="direct-chat-messages" id="box-body" onclick="hide_emojis()">
                            </div>
                            <div class="box-footer">
                                <form action="#" method="post">
                                    <div class="input-group">
                                        <input type="text" onclick="hide_emojis()" id="text" name="message"
                                            placeholder="Type Message ..." class="form-control">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-warning btn-flat"
                                                onclick="post_data()">Send</button>
                                        </span>
                                    </div>
                                </form>
                                <br />
                                <div class="row" style=" justify-content: center;">
                                    <span id="emoji-1" onclick="Show_emojis()" style="margin-right: 4%;">
                                        <iconify-icon icon="fe:smile"
                                            style='font-size:40px;color: #c69607'></iconify-icon>
                                    </span>
                                    <div class="image" style="margin-right: 5%;">
                                        <label for="image1" id="image">
                                            <iconify-icon icon="lets-icons:img-box-fill" alt="בחר קובץ"
                                                style='font-size:40px;color: #c69607'></iconify-icon>
                                        </label>
                                    </div>
                                    <div class="exit" onclick="Hide_div3()">
                                        <iconify-icon icon="game-icons:exit-door"
                                            style='font-size:40px;color: #c69607;'></iconify-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <input type="file" id="image1" name="image-1" style="display: none;" onchange="post_img()" />
    <form class=" mt-5 mx-auto col-6 col-md-8 col-lg-6 was-validated " id="from" style="display: block;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <input type="name" class="form-control" id="name" placeholder="Jane Doe.." value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="number" class="form-control mb-2" id="Phone" minlength="9" maxlength="10"
                    placeholder="050-1234567.." min="10" required><br />
            </div>
            <div class="custom-file col-md-4 mb-3">
                <input type="file" onchange="add_img()" class="custom-file-input bg-warning" id="files" required>
                <label class="custom-file-label" for="file"><b>add a picture..</b></label>
            </div>
            <button onclick="Hide_div2()" class="btn bg-warning col" type="button"><b>connect</b></button>
    </form>
    <br />
    </div>
    <img id="frame" style="display: none;" src="" width="0px" height="0px" />
    <p id="data"></p>
    <div id="all-emoji" style="display: none;"></div>
    <br />
    <div class="online" id="onlines" style="display: none;">
        <div class="chat-details">
            <h3>online</h3>
            <div id="online"></div>
        </div>
    </div>
</body>

</html>
