<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-❌⭕ </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(10, 100px);
            grid-gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            cursor: pointer;
        }
        .center {
  margin: auto;
  width: 22%;
  border: 3px solid green;
  padding: 15px;
}

    </style>    
</head>
<body class="center">
    <h3>Tic-Tac-Toe</h3>
    <div id="container" class="board ">
        <div class="form-row">
        <samp class="cell"  id="cell-0" onclick="cell_click(0)">0</samp>
        <samp class="cell"  id="cell-1" onclick="cell_click(1)">1</samp>
        <samp class="cell"  id="cell-2" onclick="cell_click(2)">2</samp>
        </div>
        <div class="form-row">

        <samp class="cell"  id="cell-3" onclick="cell_click(3)">3</samp>
        <samp class="cell"  id="cell-4" onclick="cell_click(4)">4</samp>
        <samp class="cell"  id="cell-5" onclick="cell_click(5)">5</samp>
        </div>
        <div class="form-row">

        <samp class="cell"  id="cell-6" onclick="cell_click(6)">6</samp>
        <samp class="cell"  id="cell-7" onclick="cell_click(7)">7</samp>
        <samp class="cell"  id="cell-8" onclick="cell_click(8)">8</samp>
        </div>
    </div>
   
    <script>
        let xo = "1" 


        let arr =[-1,-1,-1,-1,-1,-1,-1,-1,-1]
         
        function cell_click(cell_number){

            if (arr[cell_number] !="x" && xo == "1"   ) {
                document.getElementById(`cell-${cell_number}`).textContent = "x" 
                arr[cell_number] = "x"

                win1()
              return  xo ="0" 

            }
            if (arr[cell_number] !="o" && xo == "0"   ) {
                document.getElementById(`cell-${cell_number}`).textContent = "o"
                arr[cell_number] = "o"
                win2()
                return xo ="1"
            }

        }
            
        function win1(){
            
                
            switch(true){
                
                case (arr[0]=="x" && arr[1]=="x" && arr[2]=="x"):
                return alert("win - x");
                case (arr[0]=="x" && arr[3]=="x" && arr[6]=="x"):
                return alert("win - x");
                case (arr[0]=="x" && arr[4]=="x" && arr[8]=="x"):
                return alert("win - x");
                case (arr[3]=="x" && arr[4]=="x" && arr[5]=="x"):
                return alert("win - x");
                case (arr[6]=="x" && arr[7]=="x" && arr[8]=="x"):
                return alert("win - x");
                case (arr[2]=="x" && arr[5]=="x" && arr[8]=="x"):
                return alert("win - x");
                case (arr[1]=="x" && arr[4]=="x" && arr[7]=="x"):
                return alert("win - x");
        
            }
        }
        function win2(){
            switch(true){
                
        case (arr[0]=="o" && arr[1]=="o" && arr[2]=="o"):
            return alert("win - o");
        case (arr[0]=="o" && arr[3]=="o" && arr[6]=="o"):
        return alert("win - o");
        case (arr[0]=="o" && arr[4]=="o" && arr[8]=="o"):
        return alert("win - o");
        case (arr[3]=="o" && arr[4]=="o" && arr[5]=="o"):
        return alert("win - o");
        case (arr[6]=="o" && arr[7]=="o" && arr[8]=="o"):
        return alert("win - o");
        case (arr[2]=="o" && arr[5]=="o" && arr[8]=="o"):
        return alert("win - o");
        case (arr[1]=="o" && arr[4]=="o" && arr[7]=="o"):
        return alert("win - o");


            }
        }

        
                 
    </script>


</body>
</html>
